{% load corewine_extras %}
<div class="control-group two-columns {% if field.errors %}warning{% endif %}">
    <label
        class="control-label {% if field.field.required %}bold{% endif %}"
        for="{{ field.auto_id }}">
        {{ field.label|safe }}
        {{ field.required }}
    </label>
    <div class="controls">
    	{{ field }}
    	{{ field.field.widget|class_name }}
        {% if field.errors %}
            {{ field.errors }}
        {% endif %}
    </div>
</div>
